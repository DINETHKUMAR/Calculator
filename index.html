<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <p class="js-ans txt"></p>

    <p>
      <button class="Nbtn" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="Nbtn" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="Nbtn" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="obtn" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="Nbtn" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="Nbtn" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="Nbtn" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="obtn"  onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="Nbtn" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="Nbtn" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="Nbtn" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="obtn" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="Nbtn" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="Nbtn" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="Nbtn ans" onclick="
        calculation = eval(calculation);
        console.log(calculation);
        saveCalculation();
        answer();

      ">=</button>

      <button class="obtn" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="Nbtn" onclick="
        calculation = '';
        console.log(calculation);
        saveCalculation();
        answer();
        
      ">AC</button>
    </p>

    
    <script src="script.js"></script>
  </body>
</html>
